                        }
                        
                        // æ·»åŠ æ¶ˆæ¯åˆ°å†å²é¢æ¿
                        data.messages.forEach(message => {
                            const messageDiv = document.createElement('div');
                            
                            if (message.type === 'system') {
                                messageDiv.className = 'history-message-system';
                                const systemContent = document.createElement('div');
                                systemContent.className = 'system-content';
                                systemContent.textContent = message.content;
                                messageDiv.appendChild(systemContent);
                            } else {
                                messageDiv.className = 'history-message';
                                
                                const messageHeader = document.createElement('div');
                                messageHeader.className = 'history-message-header';
                                
                                const usernameSpan = document.createElement('span');
                                usernameSpan.className = 'history-message-username';
                                usernameSpan.textContent = message.username;
                                
                                const timeSpan = document.createElement('span');
                                timeSpan.className = 'history-message-time';
                                timeSpan.textContent = message.timestamp;
                                
                                messageHeader.appendChild(usernameSpan);
                                messageHeader.appendChild(timeSpan);
                                
                                const messageContent = document.createElement('div');
                                messageContent.className = 'history-message-content';
                                messageContent.textContent = message.content;
                                
                                // ç‰¹æ®Šå¤„ç†ç”µå½±æ¶ˆæ¯å’ŒAIæ¶ˆæ¯
                                if (message.type === 'movie_message') {
                                    const movieContainer = document.createElement('div');
                                    movieContainer.className = 'video-container';
                                    movieContainer.style.marginTop = '10px';
                                    movieContainer.style.maxWidth = '300px';
                                    
                                    const iframe = document.createElement('iframe');
                                    iframe.src = message.iframe_src;
                                    iframe.width = message.iframe_width || 300;
                                    iframe.height = message.iframe_height || 200;
                                    iframe.frameBorder = '0';
                                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                                    iframe.allowFullscreen = true;
                                    
                                    movieContainer.appendChild(iframe);
                                    messageDiv.appendChild(messageHeader);
                                    messageDiv.appendChild(messageContent);
                                    messageDiv.appendChild(movieContainer);
                                } else {
                                    messageDiv.appendChild(messageHeader);
                                    messageDiv.appendChild(messageContent);
                                }
                            }
                            
                            historyContainer.appendChild(messageDiv);
                        });
                        
                        // å¦‚æœæ²¡æœ‰æ¶ˆæ¯ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                        if (data.messages.length === 0 && page === 0) {
                            historyContainer.innerHTML = '<div class="no-messages">æš‚æ— å†å²æ¶ˆæ¯</div>';
                        }
                    })
                    .catch(error => {
                        console.error('åŠ è½½å†å²æ¶ˆæ¯å‡ºé”™:', error);
                        historyContainer.innerHTML = '<div class="loading-message">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
                        showNotification('åŠ è½½å†å²æ¶ˆæ¯å¤±è´¥', 'error');
                    });
            }
            
            // åˆ‡æ¢å†å²é¢æ¿æ˜¾ç¤º
            function toggleHistoryPanel() {
                historyPanel.classList.toggle('show');
                
                // å¦‚æœæ˜¾ç¤ºé¢æ¿ä¸”æ˜¯é¦–æ¬¡æ‰“å¼€ï¼ŒåŠ è½½å†å²æ¶ˆæ¯
                if (historyPanel.classList.contains('show')) {
                    historyPage = 0;
                    loadHistoryMessages(historyPage);
                }
            }
            
            // å…³é—­å†å²é¢æ¿
            function closeHistoryPanel() {
                historyPanel.classList.remove('show');
            }
            
            // åŠ è½½æ›´å¤šå†å²æ¶ˆæ¯
            function loadMoreMessages() {
                if (hasMoreHistory) {
                    historyPage++;
                    loadHistoryMessages(historyPage, historySearch.value, historyUserFilter.value);
                }
            }
            
            // åˆ·æ–°å†å²æ¶ˆæ¯ï¼ˆåº”ç”¨è¿‡æ»¤æ¡ä»¶ï¼‰
            function refreshHistoryMessages() {
                // é˜²æŠ–å¤„ç†
                clearTimeout(this.refreshTimeout);
                this.refreshTimeout = setTimeout(() => {
                    historyPage = 0;
                    loadHistoryMessages(historyPage, historySearch.value, historyUserFilter.value);
                }, 300);
            }
            
            // å†å²æ¶ˆæ¯äº‹ä»¶ç›‘å¬å™¨
            historyBtn.addEventListener('click', toggleHistoryPanel);
            historyClose.addEventListener('click', closeHistoryPanel);
            loadMoreHistory.addEventListener('click', loadMoreMessages);
            historySearch.addEventListener('input', refreshHistoryMessages);
            historySearch.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    historyPage = 0;
                    loadHistoryMessages(historyPage, this.value, historyUserFilter.value);
                }
            });
            historyUserFilter.addEventListener('change', function() {
                historyPage = 0;
                loadHistoryMessages(historyPage, historySearch.value, this.value);
            });
            
            // åˆå§‹åŒ–è¿æ¥
            connectWebSocket();
        });
    </script>
